<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt 1 â€“ Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #fff;
      color: #111;
      padding-top: 80px;
    }

    header {
      position: sticky;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }

    header.transparent {
      background-color: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    header h2 {
      margin: 0;
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
    }

    .project-detail {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .project-detail img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    .project-detail h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .project-detail p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="project-detail">
    <img src="assets/projekt2.jpg" alt="Projekt 2 Bild" />
    <h2>Projekt 2 Titel</h2>
    <p>
      Hier kannst du eine kurze Beschreibung deines Projekts schreiben. Was war das Ziel? Welche Tools hast du verwendet?
      Welche Herausforderungen gab es? Welche Ergebnisse konntest du erzielen?
    </p>
  </section>

  <footer>
    <div class="contact-footer">
      Kontakt: 
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>  
    </div>
  </footer>

  <script>
    const header = document.getElementById("main-header");
    const projectSection = document.querySelector(".project-detail");

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          header.classList.add("transparent");
        } else {
          header.classList.remove("transparent");
        }
      },
      {
        root: null,
        threshold: 0,
        rootMargin: "-80px 0px 0px 0px"
      }
    );

    observer.observe(projectSection);
  </script>
</body>
</html>
