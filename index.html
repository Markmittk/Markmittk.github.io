<!DOCTYPE html>
<html lang="de">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Mark Mittasch</title>

  <!-- Futura-Fallback mit Google Font 'Barlow' -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border 0.2s ease;
    }

    nav a:hover {
      border-bottom: 2px solid #111;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .projects img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .projects a:hover img {
      transform: scale(1.02);
    }

    #kontakt {
      padding: 4rem 2rem;
      text-align: center;
    }

    #kontakt h2 {
      margin-bottom: 1rem;
    }

    #kontakt p {
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    /* Mobile */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
        gap: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mark Mittasch</h1>
    <nav>
      <a href="#kontakt">Kontakt</a>
      <a href="about.html">Über mich</a>
    </nav>
  </header>

  <section class="projects">
    <a href="projekt1.html" class="project">
      <img src="assets/projekt1.jpg" alt="Projekt 1">
    </a>
    <a href="projekt2.html" class="project">
      <img src="assets/projekt2.jpg" alt="Projekt 2">
    </a>
    <!-- Weitere Projekte hier -->
  </section>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Schreib mir: <a href="mailto:deine@email.de">deine@email.de</a></p>
  </section>

  <footer>
    © 2025 Mark Mittasch
  </footer>

</body>
</html>
