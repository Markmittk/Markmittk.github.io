<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Mark Mittk</title>

  <!-- Futura-Fallback mit Google Font 'Barlow' -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111111;
      font-weight: 400;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .project {
      display: block;
      overflow: hidden;
      position: relative;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .project.animate img {
      animation: zoomTransition 0.6s forwards;
    }

    @keyframes zoomTransition {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      30% {
        transform: scale(1.08);
      }
      100% {
        transform: scale(0.92);
        opacity: 0;
      }
    }

    #kontakt {
      padding: 4rem 2rem 6rem;
      text-align: center;
    }

    #kontakt a {
      color: #111111;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999999;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mark Mittasch</h1>
    <nav>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <div class="gallery">
    <a href="projekt1.html" class="project" data-target="projekt1.html">
      <img src="assets/projekt1.jpg" alt="Projekt 1" />
    </a>
    <a href="projekt2.html" class="project" data-target="projekt2.html">
      <img src="assets/projekt2.jpg" alt="Projekt 2" />
    </a>
    <!-- Weitere Projekte hier -->
  </div>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Schreib mir: <a href="mailto:deine@email.de">deine@email.de</a></p>
  </section>

  <footer>
    © 2025 Mark Mittasch
  </footer>

  <script>
    document.querySelectorAll('.project').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const destination = this.getAttribute('data-target');
        this.classList.add('animate');

        setTimeout(() => {
          window.location.href = destination;
        }, 600);
      });
    });
  </script>
</body>
</html>
