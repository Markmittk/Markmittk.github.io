<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio – Mark Mittk</title>

    <!-- Futura-Fallback mit Google Font 'Barlow' -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      /* Grundlayout */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Futura', 'Barlow', sans-serif;
        background-color: #f9f9f9;
        color: #222;
        line-height: 1.6;
      }

      /* Header */
      header {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }

      header h1 {
        margin: 0 0 0.5rem;
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      nav a {
        color: #ecf0f1;
        margin: 0 1.2rem;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #1abc9c;
        text-decoration: underline;
      }

      /* Sektionen */
      section {
        max-width: 1000px;
        margin: 3rem auto;
        padding: 0 1rem;
      }

      section h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #34495e;
        border-bottom: 2px solid #1abc9c;
        display: inline-block;
        padding-bottom: 0.3rem;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
      
      .project {
        display: block;
        position: relative;
        width: 100%;
        /* Set a fixed aspect ratio, e.g., 4:3 */
        aspect-ratio: 4 / 3;
        overflow: hidden;
        border-radius: 8px; /* optional for rounded corners */
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .project img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;  /* This makes sure image fills container, cropping if needed */
        transform: translate(-50%, -50%);
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      
      .project img:hover {
        transform: translate(-50%, -50%) scale(1.05);
      }

      .gallery img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        aspect-ratio: 4 / 3;
        transition: transform 0.3s ease;
      }

      .gallery a:hover img {
        transform: scale(1.05);
      }

      /* Kontakt */
      #kontakt p {
        font-size: 1.2rem;
        text-align: center;
        padding: 0 2rem; /* mehr horizontaler Abstand */
      }

      #kontakt a {
        color: #1abc9c;
        font-weight: 600;
        text-decoration: none;
        transition: text-decoration 0.3s ease;
      }

      #kontakt a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 1.5rem 1rem;
        background: #2c3e50;
        color: #bdc3c7;
        font-size: 0.9rem;
        margin-top: 4rem;
      }

      /* Responsive Anpassungen */
      @media (max-width: 400px) {
        header h1 {
          font-size: 1.8rem;
        }

        nav a {
          margin: 0 0.6rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Mark Mittasch</h1>
      <nav>
        <a href="#projekte">Projekte</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
    </header>

    <section id="projekte">
  <div class="gallery">
    <a href="projekt1.html" class="project">
      <img src="assets/projekt1.jpg" alt="Projekt 1" />
    </a>
    <a href="projekt2.html" class="project">
      <img src="assets/projekt2.jpg" alt="Projekt 2" />
    </a>
    <!-- Weitere Bilder -->
  </div>
</section>


    <section id="kontakt">
      <h2>Kontakt</h2>
      <p>Schreib mir: <a href="mailto:deine@email.de">mark.mitt061@gmail.com</a></p>
    </section>

    <footer>
      © 2025 Mark Mittasch
    </footer>
  </body>
</html>
