<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      color: #111;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      background: transparent;
      border: 1px solid transparent;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      background-color: currentColor;
      width: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      margin: 3rem auto;
      overflow: hidden;
      padding: 0 2rem;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 1rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .carousel-item img {
      width: 100%;
      height: 70vh;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .arrow-left {
      left: 1rem;
    }

    .arrow-right {
      right: 1rem;
    }

    .dots {
      text-align: center;
      margin-top: 1rem;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #111;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }

      .carousel-item img {
        height: 50vh;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="carousel-container" id="carousel-container">
      <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
      <div class="carousel" id="carousel">
        <div class="carousel-item" onclick="window.location.href='projekt1.html'">
          <img src="assets/projekt1.jpg" alt="Projekt 1" />
        </div>
        <div class="carousel-item" onclick="window.location.href='projekt2.html'">
          <img src="assets/projekt2.jpg" alt="Projekt 2" />
        </div>
        <!-- Weitere Slides hier -->
      </div>
      <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="dots" id="dots"></div>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt:
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>
    </div>
  </footer>

  <script>
    const carousel = document.getElementById("carousel");
    const dotsContainer = document.getElementById("dots");
    const totalSlides = carousel.children.length;
    let index = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    // Dots erzeugen
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showSlide(i));
      dotsContainer.appendChild(dot);
    }

    function updateDots() {
      [...dotsContainer.children].forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function showSlide(i) {
      if (i < 0) index = totalSlides - 1;
      else if (i >= totalSlides) index = 0;
      else index = i;
      carousel.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Automatisches Weiterschalten
    setInterval(() => {
      nextSlide();
    }, 5000);

    // Touch Events (Mobile)
    carousel.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;
      if (diff > 50) nextSlide();
      else if (diff < -50) prevSlide();
    });

    showSlide(0);
  </script>
</body>
</html>
