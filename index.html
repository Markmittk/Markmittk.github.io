<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio ‚Äì Mark Mittk</title>

  <!-- Futura-Fallback mit Google Font 'Barlow' -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
    }

    #theme-toggle {
      margin-left: 1.5rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project {
      overflow: hidden;
      position: relative;
    }

    .project.animate {
      animation: zoomInOut 1s ease forwards;
    }

    @keyframes zoomInOut {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    #kontakt {
      padding: 3rem 2rem;
    }

    .kontakt-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .kontakt-container a {
      text-decoration: none;
    }

    .instagram-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      transition: background-color 0.3s ease;
    }

    .instagram-button:hover {
      background-color: #e1306c;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .dark-mode {
      background-color: #111;
      color: white;
    }

    .dark-mode .instagram-button {
      background-color: white;
      color: #111;
    }

    .dark-mode nav a {
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }

      .kontakt-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

</head>

<body>
  <header>
    <h1>Mark Mittasch</h1>
    <nav>
      <a href="#kontakt">Kontakt</a>
      <a href="about.html">About</a>
      <button onclick="toggleTheme()" id="theme-toggle">üåô</button>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <div class="project" onclick="animateAndRedirect(this, 'projekt1.html')">
        <img src="assets/projekt1.jpg" alt="Projekt 1">
      </div>
      <div class="project" onclick="animateAndRedirect(this, 'projekt2.html')">
        <img src="assets/projekt2.jpg" alt="Projekt 2">
      </div>
    </div>
  </main>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <div class="kontakt-container">
      <p>Schreib mir: <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a></p>
      <a href="https://www.instagram.com/markmittk/" target="_blank" class="instagram-button">
        Instagram
      </a>
    </div>
  </section>

  <footer>
    ¬© 2025 Mark Mittasch
  </footer>

  <script>
    function animateAndRedirect(element, url) {
      element.classList.add("animate");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("theme-toggle");
      icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
