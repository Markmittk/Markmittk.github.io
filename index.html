<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }

    header.transparent {
      background-color: transparent;
      backdrop-filter: none;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: inherit;
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: currentColor;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    .dark-mode header,
    .dark-mode footer {
      background-color: #222;
    }

    .dark-mode nav a::after {
      background-color: #eee;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project {
      display: flex;
      flex-direction: column;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .project.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .project .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .project img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.05);
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: inherit;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h1 id="typing-title" onclick="window.location.href='index.html'">|</h1>
    <div style="display:flex;align-items:center;">
      <nav>
        <a href="index.html">Design</a>
        <a href="photography.html">Photography</a>
        <a href="about.html">About</a>
      </nav>
      <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </header>

  <main>
    <div class="gallery">
      <a class="project" href="projekt1.html">
        <div class="image-wrapper">
          <img src="assets/projekt1.jpg" alt="Mockup fÃ¼r Projekt 1" loading="lazy" />
        </div>
        <div class="project-title">Projekt 1</div>
      </a>
      <a class="project" href="projekt2.html">
        <div class="image-wrapper">
          <img src="assets/projekt2.jpg" alt="Mockup fÃ¼r Projekt 2" loading="lazy" />
        </div>
        <div class="project-title">Projekt 2</div>
      </a>
      <!-- Weitere Projekte hier hinzufÃ¼gen -->
    </div>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt:
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>
    </div>
  </footer>

  <script>
    // Typing-Effekt
    const titleText = "Mark Mittasch";
    let index = 0;
    function typeWriter() {
      if (index < titleText.length) {
        document.getElementById("typing-title").textContent = titleText.slice(0, index + 1) + "|";
        index++;
        setTimeout(typeWriter, 100);
      } else {
        document.getElementById("typing-title").textContent = titleText;
      }
    }
    typeWriter();

    // Scroll-basierte Header-Transparenz
    const header = document.getElementById("main-header");
    const gallery = document.querySelector(".gallery");

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          header.classList.add("transparent");
        } else {
          header.classList.remove("transparent");
        }
      },
      {
        root: null,
        threshold: 0,
        rootMargin: "-80px 0px 0px 0px"
      }
    );
    observer.observe(gallery);

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Scroll-Reveal Animation
    const projects = document.querySelectorAll(".project");
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    projects.forEach(p => fadeObserver.observe(p));
  </script>
</body>
</html>
