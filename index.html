<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }

    header.transparent {
      background-color: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      background-color: transparent;
      border: 1px solid transparent;
      padding: 0.2rem 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project {
      display: flex;
      flex-direction: column;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .project .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .project img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.05);
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }

      nav a {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <a class="project" href="projekt1.html">
        <div class="image-wrapper">
          <img src="assets/projekt1.jpg" alt="Projekt 1" />
        </div>
        <div class="project-title">Projekt 1</div>
      </a>
      <a class="project" href="projekt2.html">
        <div class="image-wrapper">
          <img src="assets/projekt2.jpg" alt="Projekt 2" />
        </div>
        <div class="project-title">Projekt 2</div>
      </a>
      <!-- Weitere Projekte einfach hinzufügen -->
    </div>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt:
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>
    </div>
  </footer>

  <script>
    const header = document.getElementById("main-header");
    const gallery = document.querySelector(".gallery");

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          header.classList.add("transparent");
        } else {
          header.classList.remove("transparent");
        }
      },
      {
        root: null,
        threshold: 0,
        rootMargin: "-80px 0px 0px 0px"
      }
    );

    observer.observe(gallery);
  </script>
</body>
</html>
