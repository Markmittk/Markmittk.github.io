      body {
        margin: 0;

        font-family: 'Futura', 'Barlow', sans-serif;
        background-color: #ffffff;
        color: #111111;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .gallery img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.03);
      }

      h1 {
        text-align: center;
        padding: 2rem 1rem;
        font-weight: 700;
      }
    </style>
