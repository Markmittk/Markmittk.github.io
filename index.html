<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Mark Mittasch</title>

  <!-- Futura-Fallback mit Google Font 'Barlow' -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Body und Standard */
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
      cursor: none; /* Nativen Cursor komplett ausblenden */
    }

    /* Transparenter Header */
    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent; /* komplett transparent */
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Header Titel */
    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.3s ease;
      color: #111;
      background-color: rgba(255 255 255 / 0.9); /* leichte hintergrundfarbe, damit es nicht verschmilzt */
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    header h2:hover {
      opacity: 1;
    }

    /* Navigation */
    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      opacity: 0.9;
      background-color: rgba(255 255 255 / 0.9); /* weiße Box, nicht transparent */
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: currentColor;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Galerie */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project {
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .project.animate {
      animation: zoomInOut 1s ease forwards;
    }

    @keyframes zoomInOut {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }
    }

    /* Schwarzer Cursor als Quadrat */
    .custom-cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      background: #000;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
      border-radius: 2px;
      mix-blend-mode: difference; /* sorgt dafür, dass der Cursor auf hellem & dunklem Untergrund sichtbar bleibt */
    }

    /* Größer wenn über klickbare Elemente */
    .custom-cursor.active {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>
  <header id="main-header">
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <div class="project" onclick="animateAndRedirect(this, 'projekt1.html')">
        <img src="assets/projekt1.jpg" alt="Projekt 1" />
      </div>
      <div class="project" onclick="animateAndRedirect(this, 'projekt2.html')">
        <img src="assets/projekt2.jpg" alt="Projekt 2" />
      </div>
    </div>
  </main>
  
  <footer>
    <div class="contact-footer">
      Kontakt: 
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>  
    </div>
  </footer>

  <div class="custom-cursor" id="cursor"></div>

  <script>
    function animateAndRedirect(element, url) {
      element.classList.add("animate");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Klickbare Elemente definieren
    const clickableSelectors = ['a', '.project', 'h2'];

    clickableSelectors.forEach(selector => {
      document.querySelectorAll(selector).forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.classList.add('active');
        });
        el.addEventListener('mouseleave', () => {
          cursor.classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
