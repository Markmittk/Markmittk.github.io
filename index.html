<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      color: #111;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      background: transparent;
      border: 1px solid transparent;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      background-color: currentColor;
      width: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .gallery {
      position: relative;
      height: 900px;
      padding: 0;
    }

    .project {
      position: absolute;
      width: 75%;
      transform: scale(0.75);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    .project.animate {
      animation: zoomInOut 1s ease forwards;
    }

    @keyframes zoomInOut {
      0% { transform: scale(0.75); }
      50% { transform: scale(0.85); }
      100% { transform: scale(0.75); }
    }

    /* Positionierung */
    .project:nth-child(1) {
      top: 60px; /* Abstand nach oben: gleich wie zum Header */
      left: 2rem; /* Gleicher Abstand wie Header Padding */
    }

    .project:nth-child(2) {
      top: 330px; /* Mitte von Bild 1 (ca. 600px * 0.75 / 2) + top offset von Bild 1 */
      right: 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 768px) {
      .gallery {
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem 1rem;
      }

      .project {
        position: static;
        transform: scale(1);
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <div class="project" onclick="animateAndRedirect(this, 'projekt1.html')">
        <img src="assets/projekt1.jpg" alt="Projekt 1" />
      </div>
      <div class="project" onclick="animateAndRedirect(this, 'projekt2.html')">
        <img src="assets/projekt2.jpg" alt="Projekt 2" />
      </div>
    </div>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt: 
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>  
    </div>
  </footer>

  <script>
    function animateAndRedirect(element, url) {
      element.classList.add("animate");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    const header = document.querySelector("header");
    const gallery = document.getElementById("gallery");

    new IntersectionObserver(([e]) => {
      header.classList.toggle("transparent", e.isIntersecting);
    }, { root: null, threshold: 0, rootMargin: "-80px 0 0 0" }).observe(gallery);
  </script>
</body>
</html>
