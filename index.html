<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Mark Mittasch</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      cursor: default;
      /* padding-top entfernt */
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.3s ease;
      color: #111;
      background: transparent;
      border: 1px solid transparent;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    header h2:hover {
      opacity: 1;
    }

    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      opacity: 1;
      background: transparent;
      border: 1px solid transparent;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: currentColor;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      margin-top: 80px; /* Abstand vom Header zum Start der Galerie gleich dem Abstand von Seitenanfang bis Header */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project {
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .project.animate {
      animation: zoomInOut 1s ease forwards;
    }

    @keyframes zoomInOut {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header id="main-header">
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <div class="project" onclick="animateAndRedirect(this, 'projekt1.html')">
        <img src="assets/projekt1.jpg" alt="Projekt 1" />
      </div>
      <div class="project" onclick="animateAndRedirect(this, 'projekt2.html')">
        <img src="assets/projekt2.jpg" alt="Projekt 2" />
      </div>
    </div>
  </main>
  
  <footer>
    <div class="contact-footer">
      Kontakt: 
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>  
    </div>
  </footer>

  <script>
    function animateAndRedirect(element, url) {
      element.classList.add("animate");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>
