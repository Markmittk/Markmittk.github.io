<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Adminbereich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login">
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h1>Projektverwaltung</h1>
    <div id="project-list"></div>

    <h2>Neues Projekt hinzufügen</h2>
    <input type="text" id="title" placeholder="Titel" />
    <input type="text" id="image" placeholder="Bild-URL" />
    <input type="text" id="link" placeholder="Link zur Detailseite" />
    <button onclick="addProject()">Hinzufügen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
