backend:
  name: github
  repo: Markmittk/Markmittk
  branch: main

media_folder: "assets"
public_folder: "/assets"

collections:
  - name: "projekte"
    label: "Projekte"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Beschreibung", name: "body", widget: "markdown" }
      - { label: "Bild", name: "bild", widget: "image" }
