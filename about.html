<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
    }

    header {
      position: sticky;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      color: #111;
      opacity: 0.9;
      transition: opacity 0.3s ease;
      background: transparent;
      border: 1px solid transparent;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    header h2:hover {
      opacity: 1;
    }

    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      opacity: 1;
      background: transparent;
      border: 1px solid transparent;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      transition: opacity 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      background-color: currentColor;
      width: 0;
      transition: width 0.3s ease;
      display: inline-block;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Über Mark Mittasch</h1>
    <p>
      Hier kannst du deine Bio, Arbeitsweise und sonstige Infos zum About-Teil reinsetzen.
    </p>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt: 
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>  
    </div>
  </footer>
</body>
</html>
