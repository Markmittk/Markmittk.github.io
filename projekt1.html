<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt 1 – Mark Mittasch</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Futura', 'Barlow', sans-serif;
      background-color: #ffffff;
      color: #111111;
      padding-top: 80px;
    }

    header {
      position: sticky;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
      cursor: pointer;
      color: #111;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      position: relative;
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      background: transparent;
      border: 1px solid transparent;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      background-color: currentColor;
      width: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .project-content {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .project-content img {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    .project-content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .contact-footer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer .contact-footer a {
      color: #111;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      nav a { margin-left: 0; margin-right: 1rem; margin-top: 0.5rem; }
    }
  </style>
</head>

<body>
  <header>
    <h2 onclick="window.location.href='index.html'">Mark Mittasch</h2>
    <nav>
      <a href="index.html">Design</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="project-content">
    <img src="assets/projekt1.jpg" alt="Projekt 1" />
    <p>
      Beschreibung des Projekts 1. Hier kannst du Informationen über dein Projekt einfügen, z. B. den Prozess,
      das Ergebnis, Tools oder Konzepte, die du verwendet hast.
    </p>
  </main>

  <footer>
    <div class="contact-footer">
      Kontakt:
      <a href="https://www.instagram.com/markmittk/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="mailto:mark.mitt061@gmail.com">mark.mitt061@gmail.com</a>
    </div>
  </footer>

  <script>
    const header = document.querySelector("header");
    const content = document.querySelector(".project-content");
    new IntersectionObserver(([e]) => {
      header.classList.toggle("transparent", e.isIntersecting);
    }, { root: null, threshold: 0, rootMargin: "-80px 0 0 0" }).observe(content);
  </script>
</body>
</html>
